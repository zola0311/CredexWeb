<div>
    <h1>Munkavállalók</h1>
    <hr>
    <button mat-raised-button color="primary" class="addNewEmployeeButton" (click)="openAddNewEmployeeDialog()">
        <mat-icon>person_add</mat-icon><span class="textIconPadding"></span>
    </button>
    <button mat-raised-button color="warn" class="personOffButton" (click)="openAddNewEmployeeDialog()">
      <mat-icon>person_off</mat-icon><span class="textIconPadding"></span>
  </button>
    <table #employeeTable mat-table [dataSource]="dataSource" class="mat-elevation-z8 employees-table">
        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Név </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef> Munkakör </th>
            <td mat-cell *matCellDef="let element"> {{element.jobs.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Státusz </th>
            <td mat-cell *matCellDef="let element"> {{element.statuses.name}} </td>
        </ng-container>

        <ng-container matColumnDef="editColumn" class="tableButtonColumn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="tableButtonColumn"> <button mat-raised-button color="accent" (click)="openEditEmployeeDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button> </td>
        </ng-container>

        <ng-container matColumnDef="detailsColumn" class="tableButtonColumn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="tableButtonColumn"> <button mat-raised-button color="accent">
                    <mat-icon> list_alt</mat-icon>
                </button> </td>
        </ng-container>

        <ng-container matColumnDef="deleteColumn" class="tableButtonColumn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="tableButtonColumn"> <button mat-raised-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
</div>
