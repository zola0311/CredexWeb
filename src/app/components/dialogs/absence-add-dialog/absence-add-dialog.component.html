<div class="dialogSize">
  <h1 mat-dialog-title>Új munkavállaló hozzáadása</h1>
  <mat-dialog-content class="dialog">
    <div class="dialog-body">
      <form [formGroup]="form">
        <div class="segment">
          <div>
            <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="field" *ngIf="getControl.date.touched">
              <p *ngIf="getControl.date.errors?.required" class="errorLabel">
                Mező kitöltése kötelező.
              </p>
            </div>
          </div>
          <div>
            <mat-form-field class="field">
              <mat-label>Távolmaradás típusa*</mat-label>
              <mat-select formControlName="absenceType">
                <mat-option [value]="null">Kérlek válassz...</mat-option>
                <mat-option
                  *ngFor="let absence of absenceTypes"
                  [value]="absence.id"
                >
                  {{ absence.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="field" *ngIf="getControl.absenceType.touched">
              <p
                *ngIf="getControl.absenceType.errors?.required"
                class="errorLabel"
              >
                Mező kitöltése kötelező.
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Munkavállaló hozzáadása"
    >
      <mat-icon>check</mat-icon>
    </button>
    <button
      mat-raised-button
      color="accent"
      mat-dialog-close
      matTooltip="Bezárás"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
