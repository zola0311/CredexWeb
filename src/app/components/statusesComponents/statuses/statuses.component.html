<div>
  <h1>Státuszok</h1>
  <hr />
  <button
    mat-raised-button
    color="primary"
    matTooltip="Új státusz hozzáadása"
    class="addNewStatusButton"
    (click)="openAddStatusDialog()"
  >
    <mat-icon >add</mat-icon><span class="textIconPadding"></span>
  </button>
  <table
    #statusesTable
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 statuses-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="editColumn" class="tableButtonColumn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="tableButtonColumn">
        <button
          mat-raised-button
          color="accent"
          matTooltip="Státusz szerkesztése"
          (click)="openEditStatusDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteColumn" class="tableButtonColumn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="tableButtonColumn">
        <button mat-raised-button color="warn" matTooltip="Státusz törlése" (click)="openDeleteStatusesDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
